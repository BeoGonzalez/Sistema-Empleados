<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EmpGes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">EmpGes</div>
  </header>

  <main class="container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form onsubmit="return false;">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <button type="button" onclick="iniciarSesion()">Entrar</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 EmpGes. Todos los derechos reservados.
  </footer>

  <script>
    const usuarios = {
      "a1": "b1",
      "a2": "b2"
    };

    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      if (usuarios[usuario] && usuarios[usuario] === contraseña) {
        sessionStorage.setItem("logueado", "true");
        window.location.href = "../crud/crud.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    if (sessionStorage.getItem("logueado") === "true") {
      window.location.href = "../crud/crud.html";
    }
  </script>

</body>
</html>
