<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Empleado</title>
  <link rel="stylesheet" href="actualizar.css" />
</head>
<body>
  <header>
    <div class="logo">SGE</div>
    <nav>
      <a href="actualizar.html">+ Volver</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Actualizar Empleado</h1>
      <form id="formulario">
        <input type="hidden" id="rut" />

        <label>Nombre:</label>
        <input type="text" id="nombre" required />

        <label>Apellido:</label>
        <input type="text" id="apellido" required />

        <label>Cargo:</label>
        <input type="text" id="cargo" required />

        <label>Departamento:</label>
        <input type="text" id="departamento" required />

        <label>Sueldo:</label>
        <input type="number" id="sueldo" required />

        <button type="submit">+ Actualizar Empleado</button>
      </form>
    </div>
  </main>

  <footer>
    <p>@ 2024 Sistema de Gestión Empleados | Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://bsrrdsudwfrctzmidlxd.supabase.co', 'TU_CLAVE_PUBLICA');
    const emp = JSON.parse(localStorage.getItem('empleadoSeleccionado'));
    if (!emp) window.location.href = 'actualizar.html';

    document.getElementById('rut').value = emp.rut;
    document.getElementById('nombre').value = emp.nombre;
    document.getElementById('apellido').value = emp.apellido;
    document.getElementById('cargo').value = emp.cargo;
    document.getElementById('departamento').value = emp.departamento;
    document.getElementById('sueldo').value = emp.sueldo;

    document.getElementById('formulario').addEventListener('submit', async e => {
      e.preventDefault();

      const { error } = await supabase.from('empleados_activos').update({
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        cargo: document.getElementById('cargo').value,
        departamento: document.getElementById('departamento').value,
        sueldo: parseFloat(document.getElementById('sueldo').value),
      }).eq('rut', emp.rut);

      if (error) return alert('Error al actualizar');
      alert('Empleado actualizado con éxito');
      window.location.href = 'actualizar.html';
    });
  </script>
</body>
</html>
