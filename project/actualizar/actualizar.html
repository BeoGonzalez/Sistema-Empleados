<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Empleado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="actualizar.css" />
</head>
<body>
  <div class="fondo-blur"></div>

  <header>
    <div class="logo">SGE</div>
    <nav>
      <a href="../crud/crud.html">+ Inicio</a>
      <a href="../login/login.html" onclick="cerrarSesion()">+ Cerrar Sesión</a>
    </nav>
  </header>

  <main>
    <h1 class="titulo">Actualizar Empleado</h1>

    <!-- Loader -->
    <div class="loading-container" id="loading-container">
      <div class="spinner"></div>
      <p class="loading-text">Cargando empleados...</p>
    </div>

    <!-- Formulario (oculto hasta seleccionar) -->
    <div class="form-container" id="formulario-actualizar" style="display:none;">
      <form id="actualizar-form">
        <h2>Datos del empleado</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <div class="flex">
          <div class="input-group">
            <label for="rut-num">RUT:</label>
            <div class="flex">
              <input type="number" id="rut-num" name="rut-num" readonly />
              <input type="text" id="rut-dv" name="rut-dv" maxlength="1" readonly />
            </div>
          </div>
          <div class="input-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required />
          </div>
        </div>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required />

        <label for="sueldo">Sueldo:</label>
        <input type="text" id="sueldo" name="sueldo" required />

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <button type="submit">+ Actualizar Empleado</button>
        <a href="#" class="volver" id="volver-lista">+ Volver a la Lista</a>
      </form>
    </div>

    <!-- Grid de tarjetas -->
    <div class="grid-container" id="contenedor-empleados"></div>
  </main>

  <footer>
    © 2024 Sistema de Gestión Empleados. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="actualizar.js"></script>
</body>
</html>
