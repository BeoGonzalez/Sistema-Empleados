<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Login - Sistema de Gestión Empleados</title>
</head>
<body>

  <header>SGE</header>

  <div class="container">
    <div class="login-box">
      <h2>Sistema de Gestión Empleados</h2>
      <h3>Iniciar Sesión</h3>
      <form onsubmit="return false;">
        <!-- INICIO NUEVO CÓDIGO -->
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        <!-- FIN NUEVO CÓDIGO -->
      </form>
      
      </div>
    </div>
  </div>

  <footer>
    © 2024 Sistema de Gestión Empleados | Todos los derechos reservados
  </footer>
   <!-- INICIO NUEVO CÓDIGO -->
   <script>
    const usuarios = {
      "a1": "b1",
      "a2": "b2"
    };

    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      console.log("Intentando login con:", usuario, contraseña); // DEBUG

      if (usuarios[usuario] && usuarios[usuario] === contraseña) {
        console.log("Login exitoso, redirigiendo..."); // DEBUG
        sessionStorage.setItem("logueado", "true");
        window.location.href = "../crud/crud.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    // Redirigir automáticamente si ya está logueado
    if (sessionStorage.getItem("logueado") === "true") {
      console.log("Ya logueado, redirigiendo..."); // DEBUG
      window.location.href = "../crud/crud.html";
    }
  </script>


</body>
</html>
