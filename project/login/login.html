<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Login - Sistema de Gestión Empleados</title>
</head>
<body>

  <header>SGE</header>

  <div class="container">
    <div class="login-box">
      <h2>Sistema de Gestión Empleados</h2>
      <h3>Iniciar Sesión</h3>
      <form onsubmit="return false;">
        <!-- INICIO NUEVO CÓDIGO -->
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        <!-- FIN NUEVO CÓDIGO -->
      </form>
      
      </div>
    </div>
  </div>

  <footer>
    © 2024 Sistema de Gestión Empleados | Todos los derechos reservados
  </footer>
   <!-- INICIO NUEVO CÓDIGO -->
   <script>
    // Usuarios por defecto
    const usuarios = {
      "a1": "b1",
      "a2": "b2"
    };

    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      if (usuarios[usuario] && usuarios[usuario] === contraseña) {
        window.location.href = "../crud/crud.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
  <!-- FIN NUEVO CÓDIGO -->


</body>
</html>
