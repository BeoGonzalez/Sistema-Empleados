<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Empleado</title>
  <link rel="stylesheet" href="/Sistema-Empleados/project/actualizar/actualizar.css" />
</head>
<body>
  <header>
    <div class="logo">SGE</div>
    <nav>
      <a href="/Sistema-Empleados/project/crud/crud.html">+ Inicio</a>
      <a href="#" onclick="cerrarSesion()">+ Cerrar Sesión</a>
    </nav>
  </header>

  <main>
    <div class="form-container" style="display: none;" id="formulario-actualizar">
      <h1>Actualizar Empleado</h1>
      <form id="actualizar-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <div class="flex">
          <div class="input-group">
            <label for="rut-num">RUT:</label>
            <div class="flex">
              <input type="number" id="rut-num" name="rut-num" placeholder="12345678" readonly />
              <input type="text" id="rut-dv" name="rut-dv" placeholder="K" maxlength="1" readonly style="max-width: 40px;" />
            </div>
          </div>
          <div class="input-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required />
          </div>
        </div>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required />

        <label for="sueldo">Sueldo:</label>
        <input type="text" id="sueldo" name="sueldo" required />

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <button type="submit">+ Actualizar Empleado</button>
        <a class="volver" href="#" id="volver-lista">+ Volver a la Lista</a>
      </form>
    </div>

    <div class="grid-container" id="contenedor-empleados">
      <p style="color: white;">Cargando empleados...</p>
    </div>
  </main>

  <footer>
    <p>@ 2024 Sistema de Gestión Empleados | Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/Sistema-Empleados/project/actualizar/actualizar.js"></script>
  <script>
    function cerrarSesion() {
      sessionStorage.removeItem("logueado");
      window.location.href = "/Sistema-Empleados/project/index.html";
    }
  </script>
</body>
</html>
