<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Empleado</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <div class="logo">SGE</div>
    <nav>
      <a href="#">+ Inicio</a>
      <a href="#">+ Acerca de</a>
      <a href="#">+ Contacto</a>
      <a href="#">+ Cerrar Sesión</a>
      <a href="#">+ Panel Administrativo</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Registrar Empleado</h1>
      <form>
        <label>Nombre:</label>
        <input type="text" />

        <label>Apellido:</label>
        <input type="text" />

        <div class="flex">
          <div class="input-group">
            <label>RUT</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>Cargo</label>
            <input type="text" />
          </div>
        </div>

        <label>Departamento:</label>
        <input type="text" />

        <label>Sueldo</label>
        <input type="text" />

        <button type="submit">+ Registrar Empleado</button>
        <a class="volver" href="#">+ Volver al Inicio</a>
      </form>
    </div>
  </main>

  <footer>
    <p>@ 2024 Sistema de Gestión Empleados | Todos los derechos reservados</p>
  </footer>
</body>
</html>
